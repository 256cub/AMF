<html>

<head>
    <script src="../jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="theme.css" rel="stylesheet">
    <script src="bwcore.js"></script>
    <style>
        body {
            width: 770px;
            min-height: 480px;
        }

        h4 span {
            font-size: 1rem;
            color: #0b2e13;
        }

        h4 span a {
            font-size: 2rem;
            color: #ffffff;
        }
    </style>
</head>

<body>

<h4 class="bg-success m-2 p-2"><strong>AMF BOT v1.0.3</strong>
    <span>
        Automatic Bot Extension for
        <a href="https://amf.ac/?RZGV0W6M" target="_blank"> AddMeFast.com </a>
    </span>
</h4>


<div class="container">

    <div class="row row-cols-6 row-cols-md-6 g-1 align-items-center ml-1">

        <div class="card border-primary m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="https://coinmarketcap.com" target="_blank">CoinMarketCap</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="coinmarketcap-watch" value="1" checked>
                    <label class="form-check-label" for="coinmarketcap-watch">Watchlist</label>
                </div>
            </div>
        </div>

        <div class="card border-secondary m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="https://web.telegram.org" target="_blank">Telegram</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="telegram-follow" value="0" disabled>
                    <label class="form-check-label" for="telegram-follow">Channel</label>
                </div>
            </div>
        </div>

        <div class="card border-success m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="https://www.twitch.tv" target="_blank">Twitch</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="twitch-follow" value="1" checked>
                    <label class="form-check-label" for="twitch-follow">Follow</label>
                </div>
            </div>
        </div>

        <div class="card border-danger m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="#" target="_blank">Website</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="website-view" value="1" disabled>
                    <label class="form-check-label" for="website-view">Hits</label>
                </div>
            </div>
        </div>

    </div>

    <div class="row row-cols-6 row-cols-md-6 g-1 align-items-center ml-1">

        <div class="card border-warning m-1 align-items-center" style="width: 10rem; height: 8rem;">
            <div class="card-header"><a href="https://likee.video" target="_blank">Likee</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="likee-follow" value="1" checked>
                    <label class="form-check-label" for="likee-follow">Follow</label>
                </div>
            </div>
        </div>

        <div class="card border-info m-1 align-items-center" style="width: 10rem; height: 8rem;">
            <div class="card-header"><a href="https://ok.ru" target="_blank">OK.ru</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ok-follow" value="1" disabled>
                    <label class="form-check-label" for="ok-follow">Group Join</label>
                </div>
            </div>
        </div>

        <div class="card border-dark m-1 align-items-center" style="width: 10rem; height: 8rem;">
            <div class="card-header"><a href="https://www.reverbnation.com" target="_blank">ReverbNation</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="reverbnation-follow" value="1" checked>
                    <label class="form-check-label" for="reverbnation-follow">Fan</label>
                </div>
            </div>
        </div>

        <div class="card border-primary m-1 align-items-center" style="width: 10rem; height: 8rem;">
            <div class="card-header"><a href="https://www.reddit.com" target="_blank">Reddit</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="reddit-like" value="1" checked>
                    <label class="form-check-label" for="reddit-like">Like</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="reddit-follow" value="1" checked>
                    <label class="form-check-label" for="reddit-follow">Follow</label>
                </div>
            </div>
        </div>

    </div>

    <div class="row row-cols-6 row-cols-md-6 g-1 align-items-center ml-1">

        <div class="card border-secondary m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="https://www.instagram.com" target="_blank">Instagram</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="instagram-like" value="1" checked>
                    <label class="form-check-label" for="instagram-like">Like</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="instagram-follow" value="1" checked>
                    <label class="form-check-label" for="instagram-follow">Follow</label>
                </div>
            </div>
        </div>

        <div class="card border-success m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="https://www.tiktok.com" target="_blank">TikTok</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tiktok-like" value="1" checked>
                    <label class="form-check-label" for="tiktok-like">Like</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tiktok-follow" value="1" checked>
                    <label class="form-check-label" for="tiktok-follow">Follow</label>
                </div>
            </div>
        </div>

        <div class="card border-danger m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="https://www.pinterest.com" target="_blank">Pinterest</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pinterest-save" value="1" disabled>
                    <label class="form-check-label" for="pinterest-save">Save</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pinterest-follow" value="1" disabled>
                    <label class="form-check-label" for="pinterest-follow">Follow</label>
                </div>
            </div>
        </div>

        <div class="card border-warning m-1 align-items-center" style="width: 10rem;">
            <div class="card-header"><a href="https://vk.com" target="_blank">Vkontakte</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="vkontakte-group" value="1" disabled>
                    <label class="form-check-label" for="vkontakte-group">Group</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="vkontakte-page" value="1" disabled>
                    <label class="form-check-label" for="vkontakte-page">Page</label>
                </div>
            </div>
        </div>

    </div>

    <div class="row row-cols-6 row-cols-md-6 g-1 align-items-center ml-1">

        <div class="card border-primary m-1 align-items-center" style="width: 10rem; height: 13rem;">
            <div class="card-header"><a href="https://www.facebook.com" target="_blank">Facebook</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="facebook-page-like" value="1">
                    <label class="form-check-label" for="facebook-page-like">Page Like</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="facebook-share" value="1">
                    <label class="form-check-label" for="facebook-share">Share</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="facebook-follow" value="1">
                    <label class="form-check-label" for="facebook-follow">Follow</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="facebook-post-like" value="1">
                    <label class="form-check-label" for="facebook-post-like">Post Like</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="facebook-post-share" value="1">
                    <label class="form-check-label" for="facebook-post-share">Post Share</label>
                </div>
            </div>
        </div>

        <div class="card border-secondary m-1 align-items-center" style="width: 10rem; height: 13rem;">
            <div class="card-header"><a href="https://twitter.com" target="_blank">Twitter</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="twitter-follow" value="1">
                    <label class="form-check-label" for="twitter-follow">Follow</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="twitter-tweet" value="1">
                    <label class="form-check-label" for="twitter-tweet">Tweet</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="twitter-retweet" value="1">
                    <label class="form-check-label" for="twitter-retweet">Retweet</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="twitter-like" value="1">
                    <label class="form-check-label" for="twitter-like">Like</label>
                </div>
            </div>
        </div>

        <div class="card border-success m-1 align-items-center" style="width: 10rem; height: 13rem;">
            <div class="card-header"><a href="https://www.youtube.com" target="_blank">YouTube</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="youtube-subscribe" value="1">
                    <label class="form-check-label" for="youtube-subscribe">Subscribe</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="youtube-like" value="1">
                    <label class="form-check-label" for="youtube-like">Like</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="youtube-view" value="1" disabled>
                    <label class="form-check-label" for="youtube-view">View</label>
                </div>
            </div>
        </div>

        <div class="card border-danger m-1 align-items-center" style="width: 10rem; height: 13rem;">
            <div class="card-header"><a href="https://soundcloud.com" target="_blank">SoundCloud</a></div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sc-like" value="1">
                    <label class="form-check-label" for="sc-like">Like</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sc-follow" value="1">
                    <label class="form-check-label" for="sc-follow">Follow</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="soundcloud-play" value="1" disabled>
                    <label class="form-check-label" for="soundcloud-play">Play</label>
                </div>
            </div>
        </div>

    </div>

    <div class="row m-1">

        <div class="col-6">
            <input class="form-control" type="number" id="max-click" value="1">
            <label for="max-click">Max Click Per Type:</label>
        </div>
        <div class="col-6">
            <btn class="btn btn-success w-100" id="start">Start</btn>
        </div>

<!--        <div class="col">-->

<!--        </div>-->

<!--    <hr>-->

    <div class="m-2 p-1 text-center">
        <strong style="color: #1c7430;"> v1.0.3 </strong>
        <span> Latest Updates: </span>
        <strong> 08 November 2022 </strong>
    </div>

</div>
